<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoicing Company</title>

    <link rel="stylesheet" href="company.css">
    <script src="company.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <b>Add new company:</b>
    <br>
    <br>

    <form id = "addCompanyForm" action="thhp://localhost:7777/companies" method="post">
        <label for="taxId" class="form-label">Tax id number:</label>
        <input type="text" class="form-control" id="taxId" name="taxIdentificationNumber"><br><br>

        <label for="address" class="form-label">Address:</label>
        <input type="text" class="form-control" id="address" name="address"><br><br>

        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name"><br><br>

        <label for="pensionInsurance" class="form-label">Pension insurance:</label>
        <input type="text" class="form-control" id="pensionInsurance" name="pensionInsurance"><br><br>

        <label for="healthInsurance" class="form-label">Health insurance:</label>
        <input type="text" class="form-control" id="healthInsurance" name="healthInsurance"><br><br>

<input type="submit" class="btn btn-primary">
    </form>

    <b>List of companies:</b>
    <br>
    <br>
<table id="companiesTable" class="table table-striped">
    <tr>
        <th>Tax id number</th>
        <th>Address</th>
        <th>Name</th>
        <th>Pension insurance</th>
        <th>Health insurance</th>
    </tr>
</table>

</div>
</body>
</html>
